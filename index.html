<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>fake-roblox-compact</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  color:#fff;
  background:linear-gradient(-45deg,#0f0f0f,#171717,#1e1e1e,#121212);
  background-size:400% 400%;
  animation:bgMove 20s ease infinite;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.hidden{display:none}
header{
  background:#121212;
  padding:12px;
  display:flex;
  justify-content:space-between;
}
.tabs{display:flex}
.tabs button{
  flex:1;
  padding:12px;
  border:none;
  background:#2bb1ff;
  font-weight:bold;
}
.card{
  background:rgba(42,42,42,0.95);
  margin:10px;
  padding:15px;
  border-radius:10px;
}
button{
  padding:10px;
  border:none;
  border-radius:8px;
  background:#2bb1ff;
  font-weight:bold;
  margin:4px;
}
canvas{
  background:#000;
  display:block;
  margin:10px auto;
  border-radius:10px;
}
.weapon-bar button{background:#444;color:#fff}
.weapon-bar button.active{background:#2bb1ff;color:#000}
.center{text-align:center}
</style>
</head>

<body>

<header>
  <strong>fake-roblox-compact</strong>
  ğŸ’° <span id="coins">0</span>
</header>

<div class="tabs">
  <button onclick="showTab('clicker')">ğŸ–± Clicker</button>
  <button onclick="showTab('arena')">âš”ï¸ Arena</button>
  <button onclick="showTab('range')">ğŸ§ª Range</button>
</div>

<div id="clicker" class="card">
  <h3>AI Clicker</h3>
  <div class="center" id="clicks">0</div>
  <button onclick="clickAI()">ğŸ¤– TAP AI</button>
</div>

<div id="arena" class="card hidden">
  <h3>Arena</h3>
  <canvas id="arenaGame" width="320" height="320"></canvas>

  <div class="center weapon-bar">
    <button id="w_pistol" class="active" onclick="setWeapon('pistol')">Pistol</button>
    <button id="w_shotgun" onclick="setWeapon('shotgun')">Shotgun</button>
    <button id="w_sniper" onclick="setWeapon('sniper')">Sniper</button>
  </div>

  <div class="center">
    <button onclick="shoot()">ğŸ”« SHOOT</button>
  </div>
</div>

<div id="range" class="card hidden">
  <h3>Training Bench</h3>
  Magazine: <strong id="mag">0</strong>/7<br>
  Chambered: <strong id="chamber">No</strong><br><br>
  <button onclick="loadMag()">ğŸ“¦ Load</button>
  <button onclick="rack()">ğŸ”„ Rack</button>
  <button onclick="fire()">ğŸ”« Fire</button>
</div>

<p style="opacity:.5;font-size:12px;text-align:center">
Fictional browser game. No real weapons.
</p>

<script>
/* ğŸ”Š SFX */
let audioCtx;
function sfx(f=400,d=0.08,t="square"){
  if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  const o=audioCtx.createOscillator(),g=audioCtx.createGain();
  o.type=t;o.frequency.value=f;
  g.gain.value=0.25;
  g.gain.exponentialRampToValueAtTime(0.001,audioCtx.currentTime+d);
  o.connect(g);g.connect(audioCtx.destination);
  o.start();o.stop(audioCtx.currentTime+d);
}

/* SAVE */
const KEY="FAKE_ROBLOX_COMPACT";
let data=JSON.parse(localStorage.getItem(KEY)||"{}");
data.coins??=0;data.clicks??=0;

function save(){localStorage.setItem(KEY,JSON.stringify(data))}
function update(){
  coins.textContent=data.coins;
  clicks.textContent=data.clicks;
  mag.textContent=magCount;
  chamber.textContent=chambered?"Yes":"No";
}
update();

function showTab(id){
  ["clicker","arena","range"].forEach(t=>document.getElementById(t).classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

/* CLICKER */
function clickAI(){
  data.clicks++;data.coins++;sfx(600,0.05);
  save();update();
}

/* ARENA */
const arena=document.getElementById("arenaGame");
const ac=arena.getContext("2d");
const player={x:160,y:160};
let bullets=[],enemies=[],weapon="pistol";

function setWeapon(w){
  weapon=w;sfx(300,0.08,"triangle");
  ["pistol","shotgun","sniper"].forEach(x=>document.getElementById("w_"+x).classList.remove("active"));
  document.getElementById("w_"+w).classList.add("active");
}

function spawnEnemy(){enemies.push({x:Math.random()*280+20,y:Math.random()*280+20})}
for(let i=0;i<6;i++)spawnEnemy();

function shoot(){
  if(weapon==="pistol"){bullets.push({x:160,y:160,vx:0,vy:-6});sfx(700)}
  if(weapon==="shotgun"){
    for(let i=-3;i<=3;i++)bullets.push({x:160,y:160,vx:i*0.8,vy:-5});
    sfx(400,0.12,"sawtooth");
  }
  if(weapon==="sniper"){bullets.push({x:160,y:160,vx:0,vy:-9});sfx(900,0.1,"triangle")}
}

function drawSniper(ctx,w,h){
  const g=ctx.createRadialGradient(w/2,h/2,60,w/2,h/2,w);
  g.addColorStop(0,"rgba(0,0,0,0)");
  g.addColorStop(1,"rgba(0,0,0,0.85)");
  ctx.fillStyle=g;ctx.fillRect(0,0,w,h);
  ctx.strokeStyle="#fff";ctx.lineWidth=1;
  ctx.beginPath();
  ctx.moveTo(w/2,0);ctx.lineTo(w/2,h);
  ctx.moveTo(0,h/2);ctx.lineTo(w,h/2);
  ctx.stroke();
}

function drawPistol(ctx,w,h){
  ctx.strokeStyle="#fff";ctx.lineWidth=2;
  ctx.beginPath();
  ctx.moveTo(w/2-16,h/2+10);ctx.lineTo(w/2-6,h/2+10);
  ctx.moveTo(w/2+6,h/2+10);ctx.lineTo(w/2+16,h/2+10);
  ctx.moveTo(w/2,h/2-6);ctx.lineTo(w/2,h/2+8);
  ctx.stroke();
}

function drawShotgun(ctx,w,h){
  const g=ctx.createRadialGradient(w/2,h/2,80,w/2,h/2,w);
  g.addColorStop(0,"rgba(0,0,0,0)");
  g.addColorStop(1,"rgba(0,0,0,0.6)");
  ctx.fillStyle=g;ctx.fillRect(0,0,w,h);
  ctx.strokeStyle="#fff";
  ctx.beginPath();
  ctx.arc(w/2,h/2,24,0,Math.PI*2);
  ctx.stroke();
}

setInterval(()=>{
  ac.clearRect(0,0,320,320);

  bullets.forEach(b=>{b.x+=b.vx;b.y+=b.vy});
  bullets=bullets.filter(b=>b.y>-10);

  bullets.forEach(b=>{
    enemies=enemies.filter(e=>{
      if(Math.hypot(e.x-b.x,e.y-b.y)<14){
        data.coins++;sfx(1000,0.08,"triangle");save();update();
        return false;
      }
      return true;
    });
  });
  while(enemies.length<6)spawnEnemy();

  ac.fillStyle="gray";
  enemies.forEach(e=>ac.fillRect(e.x-10,e.y-10,20,20));

  if(weapon==="pistol")drawPistol(ac,320,320);
  if(weapon==="shotgun")drawShotgun(ac,320,320);
  if(weapon==="sniper")drawSniper(ac,320,320);
},60);

/* RANGE */
let magCount=0,chambered=false;
function loadMag(){magCount=7;chambered=false;sfx(300);update()}
function rack(){if(magCount>0){chambered=true;sfx(500)}else sfx(150)}
function fire(){
  if(!chambered){sfx(120);return;}
  chambered=false;magCount--;data.coins++;sfx(800);
  save();update();
}
</script>

</body>
</html>
