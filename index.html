<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{

  font-family:Arial,sans-serif;

}

header{

}

}

}

}
canvas{

  display:block;
  margin:10px auto;
  border-radius:10px;
}
.weapon-bar button{background:#444;color:#fff}

.center{text-align:center}

/* FAKE AD */
#fakeAd{
  position:fixed;
  inset:0;
  margin:auto;
  max-width:320px;
  height:fit-content;
  z-index:999;
  box-shadow:0 0 40px rgba(0,0,0,.8);
  animation:pop .3s ease;
}
@keyframes pop{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<header>
  <strong>fake-roblox-compact</strong>

<div class="tabs">

  <button onclick="showTab('range')">ğŸ§ª Range</button>
</div>

<!-- CLICKER -->
<div id="clicker" class="card">
  <h3>AI Clicker</h3>
  <div class="center" id="clicks">0</div>
  <button onclick="clickAI()">ğŸ¤– TAP AI</button>
</div>

<!-- SNAKE -->
<div id="snake" class="card hidden">
  <h3>Snake vs Fake AIs</h3>
  <canvas id="snakeGame" width="300" height="300"></canvas>
  <div class="center">
    <button onclick="setDir(0,-1)">â¬†ï¸</button><br>
    <button onclick="setDir(-1,0)">â¬…ï¸</button>
    <button onclick="setDir(1,0)">â¡ï¸</button><br>
    <button onclick="setDir(0,1)">â¬‡ï¸</button>
  </div>
</div>

<!-- ARENA -->
<div id="arena" class="card hidden">
  <h3>Arena</h3>
  <canvas id="arenaGame" width="320" height="320"></canvas>

  <div class="center weapon-bar">
    <button id="w_pistol" class="active" onclick="setWeapon('pistol')">Pistol</button>
    <button id="w_shotgun" onclick="setWeapon('shotgun')">Shotgun</button>
    <button id="w_sniper" onclick="setWeapon('sniper')">Sniper</button>
  </div>

  <div class="center">
    <button onclick="shoot()">ğŸ”« SHOOT</button>

  <button onclick="loadMag()">ğŸ“¦ Load</button>
  <button onclick="rack()">ğŸ”„ Rack</button>
  <button onclick="fire()">ğŸ”« Fire</button>
</div>

<!-- FAKE AD -->
<div id="fakeAd" class="card hidden center">
  <div style="text-align:right;opacity:.5">âœ– (broken)</div>
  <h3 id="adTitle"></h3>
  <p id="adText"></p>
  <button onclick="adAction()">CLAIM</button>
</div>

<p style="opacity:.5;font-size:12px;text-align:center">
Fictional parody game. No real weapons, no real ads.
</p>

<script>
/* ğŸ”Š SFX */
let audioCtx;
function sfx(f=400,d=0.08,t="square"){
  if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  const o=audioCtx.createOscillator(),g=audioCtx.createGain();
  o.type=t;o.frequency.value=f;
  g.gain.value=0.25;
  g.gain.exponentialRampToValueAtTime(0.001,audioCtx.currentTime+d);
  o.connect(g);g.connect(audioCtx.destination);
  o.start();o.stop(audioCtx.currentTime+d);
}

/* SAVE */
const KEY="FAKE_ROBLOX_COMPACT";
let data=JSON.parse(localStorage.getItem(KEY)||"{}");
data.coins??=0;data.clicks??=0;
function save(){localStorage.setItem(KEY,JSON.stringify(data))}
function update(){
  coins.textContent=data.coins;
  clicks.textContent=data.clicks;
  mag.textContent=magCount;
  chamber.textContent=chambered?"Yes":"No";
}
update();

/* TABS */
function showTab(id){
  ["clicker","snake","arena","range"].forEach(t=>{
    document.getElementById(t).classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}

/* CLICKER */
function clickAI(){
  data.clicks++;data.coins++;
  sfx(600,0.05);
  save();update();
}

/* ğŸ SNAKE */
const sc=document.getElementById("snakeGame").getContext("2d");
let snake=[{x:5,y:5}],dir={x:1,y:0},food={x:10,y:10};
function setDir(x,y){dir={x,y}}

setInterval(()=>{
  if(document.getElementById("snake").classList.contains("hidden"))return;
  const h={x:snake[0].x+dir.x,y:snake[0].y+dir.y};
  if(h.x<0||h.y<0||h.x>=15||h.y>=15||snake.some(s=>s.x===h.x&&s.y===h.y)){
    snake=[{x:5,y:5}];dir={x:1,y:0};return;
  }
  snake.unshift(h);
  if(h.x===food.x&&h.y===food.y){
    data.coins+=2;sfx(900,0.1,"triangle");
    food={x:Math.floor(Math.random()*15),y:Math.floor(Math.random()*15)};
    save();update();
  }else snake.pop();
  sc.clearRect(0,0,300,300);
  sc.fillStyle="lime";
  snake.forEach(s=>sc.fillRect(s.x*20,s.y*20,18,18));
  sc.fillStyle="red";
  sc.fillRect(food.x*20,food.y*20,18,18);
},200);

/* âš”ï¸ ARENA */
const arena=document.getElementById("arenaGame");
const ac=arena.getContext("2d");
let bullets=[],enemies=[],weapon="pistol";

function spawnEnemy(){enemies.push({x:Math.random()*280+20,y:Math.random()*280+20})}
for(let i=0;i<6;i++)spawnEnemy();

function setWeapon(w){
  weapon=w;sfx(300,0.08,"triangle");
  ["pistol","shotgun","sniper"].forEach(x=>document.getElementById("w_"+x).classList.remove("active"));
  document.getElementById("w_"+w).classList.add("active");
}

function shoot(){
  if(weapon==="pistol"){bullets.push({x:160,y:160,vx:0,vy:-6});sfx(700)}
  if(weapon==="shotgun"){
    for(let i=-3;i<=3;i++)bullets.push({x:160,y:160,vx:i*0.8,vy:-5});
    sfx(400,0.12,"sawtooth");
  }
  if(weapon==="sniper"){bullets.push({x:160,y:160,vx:0,vy:-9});sfx(900,0.1,"triangle")}
}

setInterval(()=>{
  ac.clearRect(0,0,320,320);
  bullets.forEach(b=>{b.x+=b.vx;b.y+=b.vy});
  bullets=bullets.filter(b=>b.y>-10);
  bullets.forEach(b=>{
    enemies=enemies.filter(e=>{
      if(Math.hypot(e.x-b.x,e.y-b.y)<14){
        data.coins++;sfx(1000,0.08,"triangle");
        save();update();return false;
      }
      return true;
    });
  });
  while(enemies.length<6)spawnEnemy();
  ac.fillStyle="gray";
  enemies.forEach(e=>ac.fillRect(e.x-10,e.y-10,20,20));
},60);

/* ğŸ§ª RANGE */
let magCount=0,chambered=false;
function loadMag(){magCount=7;chambered=false;sfx(300);update()}
function rack(){if(magCount>0){chambered=true;sfx(500)}else sfx(150)}
function fire(){
  if(!chambered){sfx(120);return;}
  chambered=false;magCount--;data.coins++;
  sfx(800);save();update();
}

/* ğŸ˜‚ FAKE ADS */
const ads=[
  {t:"FREE ROBUX",d:"trust me bro",a:()=>alert("âŒ Robux not found")},
  {t:"AIM BOOST",d:"+300% placebo",a:()=>alert("You feel faster")},
  {t:"REMOVE ADS",d:"1,000,000 coins",a:()=>alert("Ads removed (jk)")},
  {t:"FREE COINS",d:"real definitely",a:()=>{data.coins+=5;save();update()}}
];
function showAd(){
  const a=ads[Math.floor(Math.random()*ads.length)];
  adTitle.textContent=a.t;
  adText.textContent=a.d;
  window.adAction=()=>{
    fakeAd.classList.add("hidden");
    sfx(200);a.a();
  };
  fakeAd.classList.remove("hidden");
}
setInterval(()=>{
  if(Math.random()<0.3 && fakeAd.classList.contains("hidden")){
    showAd();
  }
},25000);
</script>

</body>
