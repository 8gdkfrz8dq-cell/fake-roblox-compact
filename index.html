<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creator Dashboard</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#171717;
  color:#fff;
}
.hidden{display:none}
button{
  padding:12px;
  background:#2bb1ff;
  border:none;
  border-radius:8px;
  color:#000;
  font-weight:bold;
  margin:5px 0;
}
input{padding:12px;width:100%;border-radius:6px;border:none}
header{
  background:#121212;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.tabs{display:flex}
.tabs button{flex:1;border-radius:0}
.card{
  background:#2a2a2a;
  margin:10px;
  padding:15px;
  border-radius:10px;
}
.center{text-align:center}
.big{font-size:32px}
canvas{
  background:#000;
  display:block;
  margin:10px auto;
  border-radius:10px;
}
.controls{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:5px;
  max-width:200px;
  margin:0 auto;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="center" style="padding:30px">
  <h2>Login</h2>
  <input id="user" placeholder="Username">
  <button id="loginBtn">Login</button>
</div>

<!-- APP -->
<div id="app" class="hidden">
  <header>
    <strong id="welcome"></strong>
    <span>ğŸ’° <span id="coins">0</span></span>
  </header>

  <div class="tabs">
    <button onclick="showTab('clickerTab')">ğŸ–± Clicker</button>
    <button onclick="showTab('snakeTab')">ğŸ Snake</button>
    <button onclick="showTab('gunTab')">ğŸ”« Range</button>
    <button onclick="showTab('avatarTab')">ğŸ§ Avatar</button>
  </div>

  <!-- CLICKER -->
  <div id="clickerTab" class="card">
    <h3>AI Clicker</h3>
    <p>Tap to farm fake AIs</p>
    <div class="big center" id="clicks">0</div>
    <button onclick="clickAI()">ğŸ¤– TAP AI</button>
  </div>

  <!-- SNAKE -->
  <div id="snakeTab" class="card hidden">
    <h3>Snake vs Fake AIs</h3>
    <p>Target: ğŸ¤– <strong id="botName"></strong></p>
    <canvas id="game" width="300" height="300"></canvas>

    <div class="controls">
      <div></div><button onclick="setDir(0,-1)">â¬†ï¸</button><div></div>
      <button onclick="setDir(-1,0)">â¬…ï¸</button>
      <button onclick="setDir(1,0)">â¡ï¸</button>
      <div></div><button onclick="setDir(0,1)">â¬‡ï¸</button><div></div>
    </div>
  </div>

  <!-- GUN GAME (FICTIONAL) -->
  <div id="gunTab" class="card hidden">
    <h3>Test Range (Game)</h3>
    <p>
      Magazine: <strong id="magCount">0</strong> / 7<br>
      Chambered: <strong id="chamber">No</strong>
    </p>
    <button onclick="loadMag()">ğŸ“¦ Load Mag</button>
    <button onclick="rackSlide()">ğŸ”„ Rack</button>
    <button onclick="fireGun()">ğŸ”« Fire</button>
  </div>

  <!-- AVATAR -->
  <div id="avatarTab" class="card hidden">
    <h3>Avatar</h3>
    <p>Equipped: <strong id="equipped">None</strong></p>
    <button onclick="save()">ğŸ’¾ Save</button>
  </div>
</div>

<script>
/* ğŸ”Š SOUND ENGINE */
let audioCtx;
function sound(freq,d=0.1,type="sine"){
  if(!audioCtx){
    audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  }
  const o=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  o.type=type;
  o.frequency.value=freq;
  g.gain.value=0.2;
  g.gain.exponentialRampToValueAtTime(0.001,audioCtx.currentTime+d);
  o.connect(g); g.connect(audioCtx.destination);
  o.start(); o.stop(audioCtx.currentTime+d);
}

/* ğŸ’¾ SAVE DATA */
const KEY="SAFE_DASH_ALL";
const bots=["ChatBot-X","NeoAI","SynthMind","FakeGPT","AutoGPT-Lite"];

let data;
try{data=JSON.parse(localStorage.getItem(KEY))||{}}catch{data={}}
data.user??=null;
data.coins??=0;
data.clicks??=0;
data.equipped??=null;

function save(){
  localStorage.setItem(KEY,JSON.stringify(data));
  sound(400,0.15);
}

/* LOGIN */
loginBtn.onclick=()=>{
  if(!user.value.trim())return;
  data.user=user.value.trim();
  save(); start();
};

function start(){
  if(!data.user)return;
  login.classList.add("hidden");
  app.classList.remove("hidden");
  welcome.textContent="Hi, "+data.user;
  updateUI();
  initSnake();
  updateGunUI();
}

function updateUI(){
  coins.textContent=data.coins;
  clicks.textContent=data.clicks;
  equipped.textContent=data.equipped||"None";
}

/* TABS */
function showTab(id){
  clickerTab.classList.add("hidden");
  snakeTab.classList.add("hidden");
  gunTab.classList.add("hidden");
  avatarTab.classList.add("hidden");
  document.getElementById(id).classList.remove("hidden");
}

/* CLICKER */
function clickAI(){
  data.clicks++; data.coins++;
  sound(600,0.05,"square");
  save(); updateUI();
}

/* SNAKE */
const c=document.getElementById("game"),ctx=c.getContext("2d");
let snake,dir,food;

function randBot(){
  botName.textContent=bots[Math.floor(Math.random()*bots.length)];
}
function initSnake(){
  snake=[{x:5,y:5}]; dir={x:1,y:0};
  food={x:10,y:10}; randBot();
}
function setDir(x,y){dir={x,y}}

document.addEventListener("keydown",e=>{
  if(e.key==="ArrowUp")setDir(0,-1);
  if(e.key==="ArrowDown")setDir(0,1);
  if(e.key==="ArrowLeft")setDir(-1,0);
  if(e.key==="ArrowRight")setDir(1,0);
});

function loop(){
  if(snakeTab.classList.contains("hidden"))return;
  const h={x:snake[0].x+dir.x,y:snake[0].y+dir.y};
  if(h.x<0||h.y<0||h.x>=15||h.y>=15||
     snake.some(s=>s.x===h.x&&s.y===h.y)){
    sound(120,0.4,"sawtooth"); initSnake(); return;
  }
  snake.unshift(h);
  if(h.x===food.x&&h.y===food.y){
    data.coins+=2;
    sound(900,0.12,"triangle");
    save(); updateUI();
    food={x:Math.floor(Math.random()*15),y:Math.floor(Math.random()*15)};
    randBot();
  } else snake.pop();

  ctx.clearRect(0,0,300,300);
  ctx.fillStyle="lime";
  snake.forEach(s=>ctx.fillRect(s.x*20,s.y*20,18,18));
  ctx.fillStyle="red";
  ctx.fillRect(food.x*20,food.y*20,18,18);
}
setInterval(loop,200);

/* ğŸ”« GUN GAME (FICTIONAL) */
let mag=0,chambered=false;
const MAG=7;

function updateGunUI(){
  magCount.textContent=mag;
  chamber.textContent=chambered?"Yes":"No";
}

function loadMag(){
  mag=MAG; chambered=false;
  sound(300,0.15,"square");
  updateGunUI();
}

function rackSlide(){
  if(mag>0){
    chambered=true;
    sound(500,0.1,"triangle");
  }else sound(150,0.2,"sawtooth");
  updateGunUI();
}

function fireGun(){
  if(!chambered){
    sound(120,0.2); return;
  }
  chambered=false; mag--;
  data.coins++;
  sound(800,0.08,"square");
  save(); updateUI(); updateGunUI();
}

start();
</script>

</body>
</html>
