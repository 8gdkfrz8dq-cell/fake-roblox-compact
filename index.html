<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake Roblox Compact</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  color:#fff;
  background:linear-gradient(-45deg,#0f0f0f,#171717,#1e1e1e,#121212);
  background-size:400% 400%;
  animation:bgMove 20s ease infinite;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.hidden{display:none}
button{
  padding:12px;
  background:#2bb1ff;
  border:none;
  border-radius:8px;
  font-weight:bold;
  margin:5px 0;
}
header{
  background:#121212;
  padding:12px;
  display:flex;
  justify-content:space-between;
}
.tabs{display:flex}
.tabs button{flex:1;border-radius:0}
.card{
  background:rgba(42,42,42,0.95);
  margin:10px;
  padding:15px;
  border-radius:10px;
}
.center{text-align:center}
canvas{
  background:#000;
  display:block;
  margin:10px auto;
  border-radius:10px;
}
</style>
</head>

<body>

<div id="login" class="center" style="padding:30px">
  <h2>Login</h2>
  <input id="user" placeholder="Username">
  <button onclick="login()">Login</button>
</div>

<div id="app" class="hidden">
<header>
  <strong id="welcome"></strong>
  ğŸ’° <span id="coins">0</span>
</header>

<div class="tabs">
  <button onclick="show('clicker')">ğŸ–± Clicker</button>
  <button onclick="show('snake')">ğŸ Snake</button>
  <button onclick="show('arena')">âš”ï¸ Arena</button>
  <button onclick="show('range')">ğŸ”« Range</button>
</div>

<!-- CLICKER -->
<div id="clicker" class="card">
  <h3>AI Clicker</h3>
  <div class="center" id="clicks">0</div>
  <button onclick="clickAI()">TAP AI</button>
</div>

<!-- SNAKE -->
<div id="snake" class="card hidden">
  <h3>Snake</h3>
  <canvas id="snakeGame" width="300" height="300"></canvas>
</div>

<!-- ARENA (SECOND ITERATION) -->
<div id="arena" class="card hidden">
  <h3>Arena Test</h3>
  <canvas id="arenaGame" width="320" height="320"></canvas>
  <p class="center">Tap / Click enemies</p>
</div>

<!-- RANGE -->
<div id="range" class="card hidden">
  <h3>Test Range</h3>
  <button onclick="fireGun()">Fire</button>
</div>
</div>

<script>
/* SAVE */
const KEY="FAKE_ROBLOX_COMPACT";
let data=JSON.parse(localStorage.getItem(KEY)||"{}");
data.coins??=0; data.clicks??=0;

function save(){localStorage.setItem(KEY,JSON.stringify(data));}
function login(){
  data.user=user.value;
  save();
  start();
}
function start(){
  if(!data.user)return;
  login.classList.add("hidden");
  app.classList.remove("hidden");
  welcome.textContent="Hi, "+data.user;
  update();
}
function update(){
  coins.textContent=data.coins;
  clicks.textContent=data.clicks;
}

/* TABS */
function show(id){
  ["clicker","snake","arena","range"].forEach(x=>document.getElementById(x).classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

/* CLICKER */
function clickAI(){
  data.clicks++; data.coins++;
  save(); update();
}

/* SNAKE (simple placeholder loop) */
const sc=document.getElementById("snakeGame").getContext("2d");
setInterval(()=>{sc.clearRect(0,0,300,300);},300);

/* âš”ï¸ ARENA GAME (SECOND ITERATION CORE) */
const ac=document.getElementById("arenaGame").getContext("2d");
let enemies=[];
function spawnEnemy(){
  enemies.push({
    x:Math.random()*280+20,
    y:Math.random()*280+20
  });
}
for(let i=0;i<5;i++)spawnEnemy();

arenaGame.onclick=e=>{
  const r=arenaGame.getBoundingClientRect();
  const mx=e.clientX-r.left;
  const my=e.clientY-r.top;
  enemies=enemies.filter(en=>{
    const hit=Math.hypot(en.x-mx,en.y-my)<20;
    if(hit){data.coins++; save(); update();}
    return !hit;
  });
  if(enemies.length<5)spawnEnemy();
};

setInterval(()=>{
  ac.clearRect(0,0,320,320);
  ac.fillStyle="red";
  ac.beginPath();
  ac.arc(160,160,10,0,Math.PI*2);
  ac.fill();
  ac.fillStyle="gray";
  enemies.forEach(e=>{
    ac.fillRect(e.x-10,e.y-10,20,20);
  });
},60);

/* RANGE */
function fireGun(){
  data.coins++;
  save(); update();
}

start();
</script>

</body>
</html>
